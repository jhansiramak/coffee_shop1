<div>
  <img src="assets/single_user.png" id="icon" alt="User Icon" />
</div>
<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
  <input type="text" name="mobilenumber" #mobile="ngModel" [(ngModel)]="model.mobilenumber" placeholder="MobileNumber" pattern=".{5,10}" required
    [ngClass]="{'invalid-textbox' :signInForm.submitted && !mobile.valid }">
  <div *ngIf="signInForm.submitted && mobile.errors?.pattern">
    <label class="validation-message">mobilenumber is  required.</label>
  </div>
  <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4"
    [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
  <div *ngIf="signInForm.submitted && password.errors?.minlength">
    <label class="validation-message">Minimum 4 characters.</label>
  </div>
  <input type="submit" value="Sign In">
</form>
<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
