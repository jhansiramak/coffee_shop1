<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!--First slide-->
    <div class="carousel-item active">
      <img class="d-block w-100 midia" src="/assets/banners/banner1.jpg" alt="First slide" height="300px">
    </div>
    <!--/First slide-->
    <!--Second slide-->
    <div class="carousel-item" >
      <img class="d-block w-100 midia" src="/assets/banners/banner2.jpg" alt="Second slide" height="300px">
    </div>
    <!--/Second slide-->
    <!--Third slide-->
    <div class="carousel-item">
      <img class="d-block w-100 midia" src="/assets/banner/banner3.jpg" alt="Third slide" height="300px">
    </div>


  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let product of productsArr | paginate: { itemsPerPage: 3, currentPage: p }">
      <div class="card h-100"> <!-- Ensure each card takes full height -->
        <img [src]="product.image" class="card-img-top" alt="Product Image"style="height: 200px; object-fit: contextmenu">
        <div class="card-body d-flex flex-column"> <!-- Use flex utilities for card body -->
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text flex-grow-2">{{ product.description }}</p> <!-- flex-grow-1 to expand text content -->
          <p class="card-text">$ {{ product.price }}</p>
          <a href="#" class="btn btn-primary mt-auto">Order Now</a> <!-- mt-auto to push button to bottom -->
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination controls -->
  <div class="row justify-content-center mt-4">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
