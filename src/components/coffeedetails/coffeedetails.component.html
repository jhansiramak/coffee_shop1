<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let product of data">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top" alt="Product Image" height="200">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.category }}</h5>
          <p class="card-text">{{ product.title }}</p>
          <p class="card-text text-truncate">{{ product.description }}</p>
          <p class="card-text">‚≠ê {{ product.rating.rate }}</p>
          <p class="card-text">${{ product.price }}</p>
          <div class="mt-auto">
            <button class="btn btn-primary w-100 mb-2" (click)="getalladdtocartproducts(product.id)">Add to Cart</button>
            <button class="btn btn-success w-100" (click)="buyNow()">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
